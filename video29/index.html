<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card design</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <!-- card.png is a file which contains a card Image. Write html and css code to design this card. Use #html -->

    <div class="box">
      <img src="https://images.unsplash.com/photo-1757252800867-2e78e08a6d53?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyfHx8ZW58MHx8fHx8"alt="Nature view"width="180">
      <div class="tags">
        <span class="tag">Nature</span>
        <span class="tag">Lake</span>
      </div>

      <!-- Title -->
      <h2>Heading here</h2>

      <!-- Paragraph -->
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Consectetur
        sodales morbi dignissim sed diam pharetra vitae ipsum odio.
      </p>

      <!-- Button -->
      <a href="#" class="btn">Read More</a>
    </div>

  </body>
</html>
