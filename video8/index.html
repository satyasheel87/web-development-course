<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline and BLock Elements - HTML</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- This is Block-Level Element -->
    <p>hey i am a para</p>
    <!-- <a>Name: <input type="Name" placeholder="Enter Your name"></a> -->
    <!-- This is Inline Element -->
    <a href="https://google.com">Google</a>
    <!-- This is Block-Level Element -->
    <div>I am a block element</div>
    <!-- This both are Inline Element -->
    <span>i am span and am inline</span>
    <a>yes he is inline</a>
  </body>
</html>
