<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows And Outline CSS</title>
    <style>
        .box{
            border: 2px solid black;
            box-shadow: 1px 5px 15px rgb(255, 128, 0);
        }
    </style>
</head>
<body>
    <div class="box">
        i am a box
    </div>
</body>
</html>
