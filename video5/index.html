<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width, initial-scale=1.0" />
    <title>images</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img height="230" src="image.png" alt="car image" />
    <br />
    <table>
      <caption>
        Car details
      </caption>

      <thead>
        <tr>
          <th>name</th>
          <th>place</th>
          <th>price</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>ferrari</td>
          <td>washington</td>
          <td>2 million dollar</td>
        </tr>
        <tr>
          <td colspan="2">sampl</td>
          <td rowspan=" ">Link To buy</td>
        </tr>

        <tr>
          <td colspan="2">sample</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">sam</td>
          <td rowspan="2">footer</td>
        </tr>
      </tfoot>
    </table>

    <ul type="square">
      <li>lamborghini</li>
      <li>jaguar</li>
      <li>Rolls royce</li>
    </ul>
    <ol type="">
      <li>lamborghini</li>
      <li>jaguar</li>
      <li>Rolls royce</li>
    </ol>
  </body>
</html>
